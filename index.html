<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HarpElle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-[#ededed] text-gray-800">
  <header class="text-center py-10 px-4">
    <h1 class="text-6xl font-extrabold">
      <span class="text-[#fd6ba7]">Harp</span><span class="text-[#7e39aa]">Elle</span>
    </h1>
    <p class="text-lg italic text-gray-600 mt-2">Thoughtfully built. Creatively inspired.</p>
  </header>

  <main class="max-w-2xl mx-auto px-4">
    <section class="bg-white rounded-3xl shadow-md p-6 mb-10">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Our Apps</h2>

      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center space-x-4">
          <img src="/assets/VolleyTally-PSD-rounded.png" class="w-16 h-16 rounded-xl" alt="VolleyTally logo">
          <div>
            <h3 class="text-xl font-bold">VolleyTally</h3>
            <p class="text-sm text-gray-600">A smarter volleyball scoreboard</p>
          </div>
        </div>
        <a href="/volleytally/" class="text-[#7e39aa] font-semibold text-sm hover:underline">Learn more →</a>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div
            class="w-16 h-16 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-2xl">
            VT
          </div>
          <div>
            <h3 class="text-xl font-bold">VolleyTrack <span
                class="ml-2 text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full uppercase tracking-wide">Coming
                Soon</span></h3>
            <p class="text-sm text-gray-600">Advanced professional stats & AI analysis</p>
          </div>
        </div>
        <a href="/volleytrack/" class="text-[#7e39aa] font-semibold text-sm hover:underline">Preview →</a>
      </div>
    </section>

    <section class="text-center text-sm text-gray-600">
      <a href="/privacypolicy.md" class="underline">Privacy Policy</a>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-400 mt-10 mb-4">
    &copy; 2025 HarpElle
  </footer>
</body>

</html>
